{% extends 'admin/master.html' %}

{% block title %}
资料修改
{% endblock %}

{% block nothing %}
<div class="row">
    <form class="col s12" method="post" action="{{ path_for('admin.info.update') }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="row">
            <div class="col m6 offset-m3 s12">
                <div class="input-field">
                    <input id="username" type="text" name="username" value="{{ auth.username }}">
                    <label for="username">用户名</label>
                </div>
                <div class="input-field">
                    <input id="email" type="text" name="email" value="{{ auth.email }}" disabled>
                    <label for="email">邮箱</label>
                </div>
                <div class="input-field">
                    <input id="oldpassword" type="password" name="oldpassword">
                    <label for="oldpassword">当前密码</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" name="password">
                    <label for="password">新密码</label>
                </div>
                <div class="input-field">
                    <input id="password_confirmation" type="password" name="password_confirmation">
                    <label for="password_confirmation">确认密码</label>
                </div>
                <div class="input-field">
                    <button type="submit" class="waves-effect waves-light btn red">确定</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
