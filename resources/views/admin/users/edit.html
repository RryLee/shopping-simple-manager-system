{% extends 'admin/master.html' %}

{% block title %}
修改{{ user.username }}资料
{% endblock %}

{% block nothing %}
<div class="row">
    <form class="col s12" method="post" action="{{ path_for('admin.users.update') }}">
        <input type="hidden" name="id" value="{{ user.id }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="row">
            <div class="col m6 offset-m3 s12">
                <div class="input-field">
                    <input id="username" type="text" name="username" value="{% if request.getParam('username') %}{{ request.getParam('username') }}{% else %}{{ user.username }}{% endif %}">
                    <label for="email">用户名</label>
                </div>
                <div class="input-field">
                    <input id="email" type="text" name="email" value="{{ user.email }}" disabled>
                    <label for="email">邮箱</label>
                </div>
                <div class="input-field">
                    <!--  -->
                </div>
                <div class="input-field" style="position: relative;top: -20px;">
                    <input type="checkbox" name="issuper" id="issuper" {% if request.getParam('issuper') or user.issuper %}checked{% endif %}>
                    <label for="issuper">设置为超管?</label>
                </div>
                <div class="input-field">
                    <button type="submit" class="waves-effect waves-light btn red">确定</button>
                    <a href="{{ path_for('admin.users') }}"><button type="button" class="waves-effect waves-light btn">取消</button></a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
